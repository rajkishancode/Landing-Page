<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <title>Slack App Mockup</title>
  <!-- Window Frame -->
  <rect x="0" y="0" width="600" height="400" rx="10" fill="#f8f4f0" />
  <rect x="0" y="0" width="600" height="20" fill="#ccc" />
  <circle cx="10" cy="10" r="5" fill="#ff6057" />
  <circle cx="30" cy="10" r="5" fill="#ffbd2e" />
  <circle cx="50" cy="10" r="5" fill="#27c93f" />

  <!-- Left Sidebar -->
  <rect x="10" y="30" width="150" height="360" fill="#4a154b" />
  <!-- Channels Section -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fff">Channels</text>
  <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fff"># project-unicorn</text>
  <circle cx="140" cy="75" r="10" fill="#ff6057" />
  <text x="135" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff">5</text>

  <!-- Chat Window -->
  <rect x="170" y="30" width="420" height="360" fill="#fff" />
  <!-- Channel Name -->
  <text x="180" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000"># project-unicorn</text>
  <!-- Messages -->
  <!-- Zoe Maxwell -->
  <circle cx="190" cy="90" r="15" fill="#ccc" />
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Zoe Maxwell</text>
  <text x="220" y="105" font-family="Arial, sans-serif" font-size="14" fill="#000">Are we ready for launch?</text>
  <!-- Thumbs Up Reaction -->
  <circle cx="540" cy="90" r="15" fill="#f0f0f0" />
  <text x="535" y="95" font-family="Arial, sans-serif" font-size="12" fill="#000">👍 3</text>
  <!-- Matt Brewer -->
  <circle cx="190" cy="150" r="15" fill="#ccc" />
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Matt Brewer</text>
  <text x="220" y="165" font-family="Arial, sans-serif" font-size="14" fill="#000">Here’s the run of show:</text>
  <!-- Lightbulb Reaction -->
  <circle cx="540" cy="150" r="15" fill="#f0f0f0" />
  <text x="535" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000">💡 8</text>
</svg>